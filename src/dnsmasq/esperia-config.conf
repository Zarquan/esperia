#
# Dnsmasq config for the esperia cluster.
#
# For details of the options see:
# http://www.thekelleys.org.uk/dnsmasq/docs/dnsmasq-man.html
#

no-hosts
no-resolv
no-daemon
bogus-priv
domain-needed
keep-in-foreground

server=195.194.120.1
server=195.194.120.2
server=8.8.8.8

log-facility=-

interface=br1
bind-interfaces

#expand-hosts
#dhcp-broadcast

# Ignore client name requests.
dhcp-ignore-names

# Known vendor prefixes.
dhcp-mac=set:Intel,a4:bf:01:*:*:*
dhcp-mac=set:SuperMicro,ac:1f:6b:*:*:*
dhcp-mac=set:SuperMicro,0c:c4:7a:*:*:*

# DHCP range for unknown MAC addresses
dhcp-range=set:unknown,172.16.252.1,172.16.252.252,6h
dhcp-generate-names=tag:unknown

# Local DNS domain
domain=esperia,172.16.0.0/16,local
dhcp-option=option:domain-search,esperia,roe.ac.uk

# Host records for physical machines.
host-record=work01,172.16.1.1
host-record=work02,172.16.1.2
host-record=work03,172.16.1.3
host-record=work04,172.16.1.4
host-record=trop03,172.16.1.5
host-record=trop04,172.16.1.6
host-record=data01,172.16.1.7
host-record=data02,172.16.1.8
host-record=gaia01,172.16.1.9
host-record=gaia02,172.16.1.10

# Host records for public interfaces.
host-record=trop01.roe.ac.uk,129.215.175.96
host-record=trop02.roe.ac.uk,129.215.175.97
host-record=trop03.roe.ac.uk,129.215.175.98
host-record=trop04.roe.ac.uk,129.215.175.99


