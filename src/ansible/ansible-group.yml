---
# hosts: lsstnodes:gaianodes:tropnodes
- hosts: work01:work02
  gather_facts: false
  tasks:

    - name: "Create our ansible group"
      become: true
      group:
        name: 'ansible'
        state: present
        system: true

    - name: "Install our sudoers config"
      become: true
      copy:
        src: ansible-sudoers
        dest: /etc/sudoers.d/ansible-sudoers

    - name: "Add our admin accounts to the ansible group"
      become: true
      user:
        name: "{{ item }}"
        groups: ansible
        append: yes
      loop:
        "{{ hostvars[inventory_hostname].admins }}"



